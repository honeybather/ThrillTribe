{% extends 'base.html' %}

{% block title %}All Activities{% endblock %}

{% block body %}
  <h1>All Activities</h1>

  <ul>
    {% for activity in activities %}
      <li>
        <a href="/activities/{{ activity.activity_id }}">
          {{ activity.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
