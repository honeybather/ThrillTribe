{% extends 'base.html' %}

{% block body %}
<h1>{{ event.title }}</h1>

<p><strong>Description:</strong> {{ event.description }}</p>
<p><strong>Date:</strong> {{ event.date_time }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>


<a href="{{ url_for('view_profile', user_id=session.get('user_id')) }}">Back to Profile</a>

{% endblock %}
