{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block body %}
<h1>Create a New Event</h1>

<form action="/create_event" method="POST">

 <fieldset>
  <legend>Event:</legend>

  <label for="activities">Choose a Activity:</label>
  <select name="activities" id="activity_id">
    {% for activity in activities %}
        <option value="{{activity.activity_id}}">{{activity.name}}</option>
    {% endfor %}
 </select><br><br>

  <label for="title">Title:</label>
  <input type="text" id="title" name="title"><br><br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description"><br><br>

  <label for="Location">Location:</label>
  <input type="Location" id="Location" name="location"><br><br>

  <label for="Location">Skill Level:</label>
  <select name="skill_level" id="skill_level">
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
    <option value="Any">Any</option>
  </select><br><br>

  <label for="cost">Cost:</label>
  <input type="number" id="cost" name ="cost"><br><br>

  <label for="date">Date and Time</label>
  <input name="date" type="datetime-local" id="date"><br><br>

  <input type="submit" value="Submit">

 </fieldset>
</form>

{% endblock %}

{% block after_body %}
{% endblock %}
