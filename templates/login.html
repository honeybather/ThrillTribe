{% extends 'base.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
          margin: 0; /* removes default margin */
          height: 100vh; /* makes the body height equal to the viewport height */
          font-family: Arial, sans-serif; 
          background: url('/static/images/signup.jpg') no-repeat center center fixed; 
          background-size: cover;
          display: flex; /* uses flexbox for layout */
          justify-content: center; /* centers content horizontally */
          align-items: center; /* centers content vertically */
        }
      
        .container {
          width: 360px; 
          padding: 20px; /* adds padding inside the container */
          background-color: #fff; 
          border-radius: 8px; 
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* adds a subtle shadow around the container */
          box-sizing: border-box; /* includes padding and border in the element's total width and height */
        }
      
        h2 {
          text-align: center; 
          color: #333; 
          margin-bottom: 20px; /* adds margin below the heading */
        }
      
        form {
          display: flex; 
          flex-direction: column; /* stacks child elements vertically */
          gap: 15px; /* adds space between child elements */
        }
      
        input[type="text"], input[type="password"] {
          width: 100%; 
          padding: 10px; 
          border: 1px solid #ddd; /* adds a light border around the input fields */
          border-radius: 4px;
          box-sizing: border-box; 
        }
      
        button {
          padding: 10px; 
          border: none; /* removes default border */
          border-radius: 4px; /* rounds the corners of the button */
          background-color: #007bff; 
          color: #fff;
          font-size: 16px;
          cursor: pointer; /* changes cursor to pointer on hover */
          box-sizing: border-box; 
        }
      
        button:hover {
          background-color: #0056b3; 
        }
      
        .toggle-link {
          text-align: center;
          margin-top: 15px; /* adds margin on top */
          color: #007bff; 
          cursor: pointer; 
        }
      
        .toggle-link:hover {
          text-decoration: underline; /* adds underline on hover */
        }
      
        .flash-message {
          padding: 10px; /* adds padding inside the flash message */
          margin-bottom: 20px; /* adds margin below the flash message */
          border-radius: 4px; 
          color: #fff; 
          text-align: center;
        }
      
        .flash-message.success {
          background-color: #28a745; 
        }
      
        .flash-message.error {
          background-color: #dc3545; 
        }
      </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h2>ThrillTribe</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="toggle-link" onclick="window.location.href='/signup';">Don't have an account? Sign Up</div>
    </div>
</body>
{% endblock %}
